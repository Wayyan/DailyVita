test-ext-junit = { group = "androidx.test.ext", name = "junit", version.ref = "androidx-text-ext" }
test-ext-junitktx = { group = "androidx.test.ext", name = "junit-ktx", version.ref = "androidx-text-ext" }
test-ext-truth = { group = "androidx.test.ext", name = "truth", version = "1.6.0-alpha01" }
test-ext-espresso = { module = "androidx.test.espresso:espresso-core", version = "3.5.1" }

moshi-core = { group = "com.squareup.moshi", name = "moshi", version.ref = "moshi" }
moshi-adapters = { group = "com.squareup.moshi", name = "moshi-adapters", version.ref = "moshi" }
moshi-kotlin = { group = "com.squareup.moshi", name = "moshi-kotlin", version.ref = "moshi" }
moshi-codegen = { group = "com.squareup.moshi", name = "moshi-kotlin-codegen", version.ref = "moshi" }

common-junit = { module = "junit:junit", version = "4.13.2" }
common-timber = { module = "com.jakewharton.timber:timber", version = "4.7.1" }

desugar_jdk_libs = { module = "com.android.tools:desugar_jdk_libs", version.ref = "desugar-jdk-libs" }

androidx-arch-common = { module = "androidx.arch.core:core-common", version = "2.2.0" }
androidx-arch-testing = { module = "androidx.arch.core:core-testing", version = "2.2.0" }
androidx-annotation = { module = "androidx.annotation:annotation", version = "1.7.0" }
appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
material = { group = "com.google.android.material", name = "material", version.ref = "material" }

[plugins]
android-application = { id = "com.android.application", version.ref = "android-plugin" }
android-library = { id = "com.android.library", version.ref = "android-plugin" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-kapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin" }
kotlin-ksp = { id = "com.google.devtools.ksp", version = "1.9.10-1.0.13" }


[bundles]
moshi = [
    "moshi-core",
    "moshi-adapters",
    "moshi-kotlin"
]

koin-android = [
    "di-koin-android",
    "di-koin-workmanager"
]

koin-compose = [
    "di-koin-compose",
    "di-koin-workmanager"
]

mockito = [
    "mockito-core",
    "mockito-inline",
    "mockito-kotlin"
]

androidx-test = [
    "test-core-ktx",
    "test-runner",
    "test-rules",
    "test-ext-junitktx",
    "test-ext-truth",
    "androidx-arch-testing"
]

compose = [
    "compose-ui",
    "compose-preview",
    "compose-material",
    "compose-activity",
    "compose-constraint",
    "compose-material3",
    "compose-material3-window",
    "compose-lifecycle"
]

compose-debug = [
    "compose-ui-tool",
    "compose-test-manifast"
]