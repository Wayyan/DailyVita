desugar-jdk-libs = "2.0.4"
appcompat = "1.6.1"
material = "1.10.0"
compose-destination = "1.9.55"

[libraries]
kotlin-stdlib = { group = "org.jetbrains.kotlin", name = "kotlin-stdlib", version.ref = "kotlin" }
kotlin-coroutine-core = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version.ref = "coroutine" }
kotlin-gradle = { group = "org.jetbrains.kotlin", name = "kotlin-gradle-plugin", version.ref = "kotlin" }

androidx-core = { module = "androidx.core:core-ktx", version = "1.12.0" }
androidx-work-runtime = { group = "androidx.work", name = "work-runtime-ktx", version = "2.8.1" }
androidx-multidex = { module = "androidx.multidex:multidex", version = "2.0.1" }

compose-ui = { group = "androidx.compose.ui", name = "ui", version.ref = "compose" }
compose-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview", version.ref = "compose" }

compose-material = { group = "androidx.compose.material", name = "material", version.ref = "compose" }
compose-material3 = { group = "androidx.compose.material3", name = "material3", version.ref = "compose-material3" }
compose-material3-window = { group = "androidx.compose.material3", name = "material3-window-size-class", version.ref = "compose-material3" }

compose-ui-tool = { group = "androidx.compose.ui", name = "ui-tooling", version.ref = "compose" }
compose-test-manifast = { group = "androidx.compose.ui", name = "ui-test-manifest", version.ref = "compose" }
compose-test = { group = "androidx.compose.ui", name = "ui-test-junit4", version.ref = "compose" }

compose-activity = { module = "androidx.activity:activity-compose", version = "1.5.1" }
compose-navigation = { module = "androidx.navigation:navigation-compose", version = "2.5.2" }
compose-constraint = { module = "androidx.constraintlayout:constraintlayout-compose", version = "1.1.0-alpha03" }
compose-viewmodel = { module = "androidx.lifecycle:lifecycle-viewmodel-compose", version.ref = "lifcycle" }

compose-lifecycle = {module="androidx.lifecycle:lifecycle-runtime-compose",version.ref = "lifcycle"}

compose-destination-core = {group = "io.github.raamcosta.compose-destinations",name = "core",version.ref = "compose-destination"}
compose-destination-ksp = {group = "io.github.raamcosta.compose-destinations",name = "ksp",version.ref = "compose-destination"}

#di-koin-gradle = { group = "io.insert-koin", name = "koin-gradle-plugin", version = "3.4.2" }
di-koin-core = { group = "io.insert-koin", name = "koin-core", version.ref = "koin" }
di-koin-compose = { group = "io.insert-koin", name = "koin-androidx-compose", version.ref = "koin" }
di-koin-test = { group = "io.insert-koin", name = "koin-test", version.ref = "koin" }
di-koin-android = { group = "io.insert-koin", name = "koin-android", version.ref = "koin" }
di-koin-workmanager = { group = "io.insert-koin", name = "koin-androidx-workmanager", version.ref = "koin" }

mockito-core = { group = "org.mockito", name = "mockito-core", version.ref = "mockito" }
mockito-android = { group = "org.mockito", name = "mockito-android", version.ref = "mockito" }
mockito-inline = { group = "org.mockito", name = "mockito-inline", version.ref = "mockito" }
mockito-kotlin = { module = "com.nhaarman.mockitokotlin2:mockito-kotlin", version = "2.2.0" }

test-core = { group = "androidx.test", name = "core", version.ref = "androidx-test" }
test-core-ktx = { group = "androidx.test", name = "core-ktx", version = "1.5.0" }
test-runner = { group = "androidx.test", name = "runner", version.ref = "androidx-test" }
test-rules = { group = "androidx.test", name = "rules", version = "1.5.0" }
